<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="main">
        <h1 class="text-center">Admin Panel</h1>
    </div>
    <div class="container">
        <button class="btn btn-outline-dark" type="button" id="a" onclick="a()">Logout</button>
        <button class="btn btn-outline-dark" type="button" id="b" onclick="ab()">Delete account</button>
    </div>

    <script>
        let uname=localStorage.getItem("Name")
        let h2= document.createElement("h2")
        h2.innerHTML="Dear "+ uname+ " Welcome to dashboard"
        h2.style.color="blue"
        document.querySelector("#main").appendChild(h2)

        function a(){
            alert("Your account has been logged out successfully")
            window.location.href="signin.html"
        }
        function ab(){
            alert("Your account has been deleted successfully")
            localStorage.clear()
            window.location.href="index.html"
        }
    </script>
</body>
</html>
