<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

    
</head>
<body>
    <br>
    <div class="container">
            <h1 class="text-center">Login Form</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="uemail" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="upass" required>
  </div>
  <button type="submit" class="btn btn-outline-dark" id="btn">Submit</button>
    </div>

    <script>
        document.querySelector("#btn").addEventListener("click",function(){
            let useremail=document.querySelector("#uemail").value;
            let userpass=document.querySelector("#upass").value;
            let local_email=localStorage.getItem("Email");
            let local_password=localStorage.getItem("Password");
            if(useremail && userpass){
              if (useremail == local_email && userpass == local_password){
                alert("login successful");
                window.location.href="dashboard.html"
              }
              else{
                alert("invalid data");
              }
            }
            else{
              alert("All Fields are required to be filled")
            }
        });
    </script>
</body>
</html>
