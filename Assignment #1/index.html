<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

    
</head>
<body>
    <br>
    <div class="container">
            <h1 class="text-center">Registration Form</h1>
            <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="uemail" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="upass" required>
  </div>
  <button type="submit" class="btn btn-outline-dark" id="btn">Submit</button>
    </div>

    <script>
        document.querySelector("#btn").addEventListener("click",function(){
            let username=document.querySelector("#uname").value;
            let useremail=document.querySelector("#uemail").value;
            let userpass=document.querySelector("#upass").value;
            if(username=='' || useremail=='' || userpass==''){
                alert("Incomplete Fields !!");
            }
            else{
                alert("Data saved successfully");
                localStorage.setItem("Name",username);
            localStorage.setItem("Email",useremail);
            localStorage.setItem("Password",userpass);
                window.location.href = 'signin.html';
            }
        });
    </script>
</body>
</html>
